name: Build Windows Only

on:
  workflow_dispatch:
  push:
    branches: [windows-fix]

jobs:
  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install vcpkg and dependencies
        run: |
          git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
          C:\vcpkg\vcpkg install libuv:x64-windows openssl:x64-windows

      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64 -DWITH_HWLOC=OFF -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows
          cmake --build . --config Release

      - name: Create config.json
        run: |
          @"
          {
              "autosave": true,
              "cpu": true,
              "opencl": false,
              "cuda": false,
              "pools": [
                  {
                      "url": "stratum+tcp://pool.junocash.io:4444",
                      "user": "YOUR_JUNO_ADDRESS",
                      "pass": "x",
                      "algo": "rx/juno"
                  }
              ]
          }
          "@ | Out-File -FilePath build\Release\config.json -Encoding utf8

      - name: Package Windows
        run: |
          cd build\Release
          Compress-Archive -Path xmrig.exe,config.json -DestinationPath xmrig-juno-win-x64.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-juno-win-x64
          path: build/Release/xmrig-juno-win-x64.zip
